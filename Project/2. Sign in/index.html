<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Khand&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <title>Sign In</title>
    </head>
    <body>
        <div class="bg">

            <!-- Sign In Box -->
            <div class="menubg">
                <div class="menucolor">

                </div>
                <span class="signin">
                    Sign In
                </span>
                <span class="cant">
                    <a class="link" href="../4. Cant sign in/index.html">CAN'T SIGN IN ?</a>
                </span>
                <span class="create">
                    <a class="link" href="../3. Sign up/index.html">CREATE ACCOUNT</a>
                </span>
            </div>
            <div class="password">
                <div class="passwordbg">

                </div>
                <span class="passwordtxt">
                    <input type="password" name="password" placeholder="Password" required />
                </span>
            </div>
            <div class="username">
                <div class="usernamebg">

                </div>
                <span class="usernametxt">
                    <input type="text" name="username" placeholder="Username" required />
                </span>
            </div>
            <div class="Stay">
                <div class="staycheckbox">
                    <input type="checkbox" name="checkbox" value="yes" />
                </div>
                <span class="staytxt">
                    Stay signed in
                </span>
            </div>
            <div class="button" >
                <a class="link" href="../5. Start page/index.html">
                <div class="v1_18">

                </div>
                <div class="v1_19">

                </div>
                <div class="v1_20">

                </div>
                <img class="v1_19" src="../2. Sign in/images/Cool arrow.svg">
                </a>
            </div>
        </div>
    </body>
</html>
